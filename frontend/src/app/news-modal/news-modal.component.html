<!-- modal header part -->
<div class="modal-header">
  <div class="modal-title" id="modal-basic-title">
    <h1 class="m-0">{{ news.source }}</h1>
    <div class="text-black-50 m-0">
      {{ news.datetime }}
    </div>
  </div>
  <button
    type="button"
    class="close p-0 border-0 m-1"
    aria-label="Close"
    (click)="newsModalService.dismiss('Cross click')"
  >
    <span class="m-0 border-0" aria-hidden="true">&times;</span>
  </button>
</div>
<!-- modal body part -->
<div class="modal-body">
  <h2>{{ news.headline }}</h2>
  <p>{{ news.summary }}</p>
  <p class="text-black-50">
    For more details click
    <a class="text-primary" (click)="goToLink(news.url)">here</a>
  </p>
  <div class="card m-2 mx-auto">
    <div class="card-body">
      <div class="row mx-1">Share</div>
      <div class="row p-0 mx-1">
        <!-- twitter share button -->
        <a
          class="m-0 p-0 d-inline-flex twitter-share-button btn btn-social btn-twitter"
          href="https://twitter.com/intent/tweet?text={{ news.headline }}&url={{
            news.url
          }}"
          target="_blank"
          data-size="large"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="#1DA1F2"
            height="25"
            width="25"
            viewBox="0 0 512 512"
            class="pt-1"
          >
            <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z"
            />
          </svg>
        </a>
        <!-- facebook share button -->
        <div
          class="m-0 mx-1 p-0 d-inline-flex btn fb-share-button"
          data-href="https://developers.facebook.com/docs/plugins/"
          data-layout="button"
          data-size="large"
        >
          <a target="_blank" href="{{ fbSrc }}" class="fb-xfbml-parse-ignore"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="#4267B2"
              height="25"
              width="25"
              viewBox="0 0 448 512"
            >
              <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M400 32H48A48 48 0 0 0 0 80v352a48 48 0 0 0 48 48h137.25V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.27c-30.81 0-40.42 19.12-40.42 38.73V256h68.78l-11 71.69h-57.78V480H400a48 48 0 0 0 48-48V80a48 48 0 0 0-48-48z"
              /></svg
          ></a>
        </div>
      </div>
    </div>
  </div>
</div>
